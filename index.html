<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="illustration" width="1000" height="1000"></canvas>
<div class="menu">
    <p>выбрать шаблоны</p>
    <select class="form-select" aria-label="Default select example" id="preset">
        <option selected>квадрат</option>
        <option value="1">тупоугольный треугольник</option>
        <option value="2">равнобедренный треугольник</option>
        <option value="3">равносторонний треугольник</option>
    </select>
    <p>количество лучей</p>
    <input type="text" id="rays" alt="32">
    <p>стартовый угол(рад.)</p>
    <input type="text" id="startRayAngle" alt="0">
    <p>количество отражений</p>
    <input type="text" id="deepOfSearching" alt="10">
    <button class="btn" id="laser">установить стартовую точку</button>
    <button class="btn" id="drawF">нарисовать фигуру</button>
    <button class="btn" id="Delete">отменить точку</button>
    <button class="btn" id="reset">перезапуск</button>

    <button class="btn" id="renderF">начать расчёт</button>
</div>

<div id = 'chart' class="angle_chart"></div>
<script>
    require('./render.js');
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="logic.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
